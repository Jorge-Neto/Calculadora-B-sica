<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />

    <title>Basic Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <h2>Basic Calculator</h2>
        <div class="input-group mb-1 ">
          <span class="input-text" id="lastValue">&nbsp;</span>
        </div>        
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            id="result"
            aria-describedby="lastValue"
            disabled
          />
        </div>
        <div class="col-md-6">
          <table>
            <tr>
                <td colspan="2"><button type="submit" class="btn btn-secondary large" onclick="clearInput()">C</button></td>
                <td><button type="submit" class="btn btn-secondary" onclick="setZero()">CE</button></td>
                <td><button type="submit" class="btn btn-secondary" onclick="setOperation('/')">/</button></td>
            </tr>
            <tr>
              <td><button type="submit" class="btn btn-light" onclick="verifyResults(7)">7</button></td>
              <td><button type="submit" class="btn btn-light" onclick="verifyResults(8)">8</button></td>
              <td><button type="submit" class="btn btn-light" onclick="verifyResults(9)">9</button></td>
              <td><button type="submit" class="btn btn-secondary" onclick="setOperation('*')">*</button></td>
            </tr>
            <tr>
              <td><button type="submit" class="btn btn-light" onclick="verifyResults(4)">4</button></td>
              <td><button type="submit" class="btn btn-light" onclick="verifyResults(5)">5</button></td>
              <td><button type="submit" class="btn btn-light" onclick="verifyResults(6)">6</button></td>
              <td><button type="submit" class="btn btn-secondary" onclick="setOperation('-')">-</button></td>
            </tr>
            <tr>
              <td><button type="submit" class="btn btn-light" onclick="verifyResults(1)">1</button></td>
              <td><button type="submit" class="btn btn-light" onclick="verifyResults(2)">2</button></td>
              <td><button type="submit" class="btn btn-light" onclick="verifyResults(3)">3</button></td>
              <td><button type="submit" class="btn btn-secondary" onclick="setOperation('+')">+</button></td>
            </tr>
            <tr>
              <td colspan="2"><button type="submit" class="btn btn-light large" onclick="verifyResults(0)">0</button></td>
              <td><button type="submit" class="btn btn-secondary" onclick="verifyResults('.')">.</button></td>
              <td><button type="submit" class="btn btn-secondary" onclick="setResult()">=</button></td>
            </tr>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
